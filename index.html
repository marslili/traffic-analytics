      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#traffic" aria-controls="traffic" role="tab" data-toggle="tab">道路擁擠情形</a>
        </li>
        <li role="presentation">
          <a href="#analysis" aria-controls="analysis" role="tab" data-toggle="tab">VD 微觀情形</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="traffic">
          <div class="row">
            <div class="col-lg-12 text-center">
              <div id="panel-filter" class="col-md-5">
                <!-- 類別 -->
                <div id="category" class="row text-left sync">
                  <label>類別</label>
                  <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <div class="btn-group" role="group">
                      <label class="btn btn-primary active">
                        <input type="radio" name="category" autocomplete="off" value="normal">全年不分節日
                      </label>
                    </div>
                    <div class="btn-group" role="group">
                      <label class="btn btn-primary">
                        <input type="radio" name="category" autocomplete="off" value="unusual">特殊節日
                      </label>
                    </div>
                  </div>
                </div>
                <!-- /類別 -->
                <!-- 月份 -->
                <div class="row text-left">
                  <label>月份</label>
                  <div id="month" class="btn-group btn-group-justified sync" data-toggle="buttons"></div>
                </div>
                <!-- /月份 -->
                <!-- 星期 -->
                <div class="row text-left">
                  <label>星期</label>
                  <div id="week" class="btn-group btn-group-justified" data-toggle="buttons"></div>
                </div>
                <!-- /星期 -->
                <!-- 時段 -->
                <div class="row text-left">
                  <label>時段</label>
                  <div id="slider">
                    <input id="interval" type="text" />
                  </div>
                </div>
                <!-- /時段 -->
                <!-- 雨量 -->
                <div class="row text-left">
                  <label>雨量</label>
                  <div id="rainfall" class="btn-group btn-group-justified sync" data-toggle="buttons">
                  </div>
                </div>
                <!-- /雨量 -->
                <!-- 氣溫 -->
                <div class="row text-left">
                  <label>氣溫</label>
                  <div id="temperature" class="btn-group btn-group-justified sync" data-toggle="buttons">
                  </div>
                </div>
                <!-- /氣溫 -->
                <!-- 油價 -->
                <div class="row text-left">
                  <label>油價</label>
                  <div id="oilprice" class="btn-group btn-group-justified sync" data-toggle="buttons">
                  </div>
                </div>
                <!-- /油價 -->
                <div class="row text-right">
                  <button type="submit" class="btn btn-primary ">搜尋 <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

                </div>
              </div>
              <div id="panel-map" class="col-md-7">

                  <div class="panel-heading text-left">擁擠情形</div>

                  </div>
